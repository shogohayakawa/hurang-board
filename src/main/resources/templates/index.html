<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>トップ</title>
</head>

<body>
	<header>
		<nav>
			<a th:href="@{/}">投稿アプリ</a>

			<ul>
				<li>
					<a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
						ログアウト
					</a>
					<form id="logout-form" th:action="@{/logout}" method="post"></form>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<div th:if="${param.loggedIn}">
			ログインしました。
		</div>
	</main>

	<footer>
		<p>&copy; Twitter風アプリ All rights reserved.</p>
	</footer>
</body>

</html>
