<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- meta要素の部品化 -->
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</div>

	<!-- link要素の部品化 -->
	<div th:fragment="styles" th:remove="tag">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=M+PLUS+1p&family=Sawarabi+Gothic&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

		<!-- CSSファイル -->
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</div>

	<title>部品化用のHTMLファイル</title>
</head>

<body>
	<!-- ヘッダーの部品化 -->
	<div th:fragment="header" th:remove="tag">
		<header class="mb-4">
			<nav class="navbar navbar-expand-md navbar-light bg-warning">
				<div class="container">
					<a th:href="@{/}" class="navbar-brand">オーラン掲示板</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">

							<!-- 未ログインであれば表示する -->
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a th:href="@{/login}" class="nav-link">ログイン</a>
							</li>
							<li class="nav-item" sec:authorize="isAnonymous()">
								<a th:href="@{/signup}" class="nav-link">ユーザー登録</a>
							</li>

							<!-- ログイン済みであれば表示する -->
							<li class="nav-item" sec:authorize="isAuthenticated()">
								<a th:href="@{/logout}" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
									ログアウト
								</a>
								<form id="logout-form" th:action="@{/logout}" method="post"></form>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			</headerclass>
	</div>

	<!-- フッターの部品化 -->
	<div th:fragment="footer" th:remove="tag">
		<footer class="d-flex justify-content-center align-items-center bg-warning text-light mt-4">
			<p class="text-muted small mb-0">&copy; hu-rang Inc All rights reserved.</p>
		</footer>
	</div>

	<!-- script要素の部品化 -->
	<div th:fragment="scripts" th:remove="tag">
		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
