<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>メール認証</title>
</head>

<body>
	<div class="wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container">
				<div th:if="${successMessage}" class="alert alert-secondary my-4">
					<p class="mb-0" th:text="${successMessage}"></p>
				</div>

				<div th:if="${errorMessage}" class="alert alert-secondary my-4">
					<p class="mb-0" th:text="${errorMessage}"></p>
				</div>

				<div class="text-center">
					<a th:href="@{/login}" class="btn btn-dark">ログインはこちら</a>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
