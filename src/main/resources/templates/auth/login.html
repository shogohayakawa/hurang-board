<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>ログイン</title>
</head>

<body>
	<div class="wrapper">
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
						<h1 class="fs-3 my-4 text-center">ログイン</h1>

						<div th:if="${successMessage}" class="alert alert-secondary">
							<p class="mb-0" th:text="${successMessage}"></p>
						</div>

						<div th:if="${param.error}" class="alert alert-secondary">
							<p class="mb-0">メールアドレスまたはパスワードが正しくありません。</p>
						</div>

						<form th:action="@{/login}" method="post">
							<div class="form-group mb-3">
								<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
							</div>
							<div class="form-group mb-3">
								<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
							</div>

							<div class="d-flex justify-content-center mt-4 mb-3">
								<button type="submit" class="btn btn-dark w-100">ログイン</button>
							</div>
						</form>

						<div class="text-center">
							<a th:href="@{/signup}" class="text-decoration-none text-reset">ユーザー登録</a>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
